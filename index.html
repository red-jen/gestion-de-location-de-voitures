<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>

    <nav class="bg-slate-500 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">AutoLocation</h1>
            <div class="space-x-4">
                <a href="./client.html" class="hover:text-gray-200">Clients</a>
                <a href="./config.html" class="hover:text-gray-200">Voitures</a>
                <a href="#" class="hover:text-gray-200">Locations</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Nouvelle Location</h2>
                <form action="process_location.php" method="POST" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Client</label>
                        <select name="id_client" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            <option value="">Sélectionner un client</option>
                          
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Voiture</label>
                        <select name="id_voiture" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            <option value="">Sélectionner une voiture</option>
                    
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Date de début</label>
                        <input type="date" name="date_debut" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Date de fin</label>
                        <input type="date" name="date_fin" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">
                        Créer la location
                    </button>
                </form>
            </div>

 
            <div class="bg-white p-6 rounded-lg shadow-md col-span-2">
                <h2 class="text-xl font-bold mb-4">Locations en cours</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Client
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Voiture
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Période
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Prix
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

<div class=""></div>


    <script src="./tailwind.config.js"></script>
</body>
</html>
